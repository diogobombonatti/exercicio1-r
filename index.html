<!-- Este é um comentário em HTML -->
<!Doctype html><!-- DTD = Document Type Definition / HTML5-->

<html lang="pt-br">


  <!-- A tag <head> comporta toda a parte dos metadados e ou configurações do documento html, atravé principalmente das tags filhas <meta> -->
  <head>
     <meta charset="UTF-8">
     <title>Exemplo de HTML</title>
  </head>
  
  <!-- A tag <body> é onde praticamente utilizamos 98% de todas as tags html, todo o conteúdo que será apresentado se encontra aqui. -->

    <div>
      <body>
      <h1>Olá Mundo!</h1>


    </div>

      
  </body>
  
  
  
    </body>




</html>
